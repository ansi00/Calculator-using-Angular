<div
  class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center py-5 px-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>
    <!-- Calculator Screen -->
    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
      <!-- function Screen -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">{{funcT}}</div>
      <!-- Number Screen -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">{{calValue | number}}</div>
    </div>
    <!-- End calculator screen -->
    <!-- Calculator buttons area -->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!-- first button row -->
      <div class="w-full flex">
        <!-- clear button -->
        <div class="w-2/4 border-b border-r border-red-400">
          <button (click)="onClickValue('c','function')"
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light"
          >
            C
          </button>
        </div>
        <!-- end clear button -->
        <!-- percentage button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('%','function')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            %
          </button>
        </div>
        <!-- end percentage button -->
        <!-- divide button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('/','function')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            /
          </button>
        </div>
      </div>
      <!-- end first button row -->
      <!-- Second  button row start -->
      <div class="flex w-full">
        <!-- 7 button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('7','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            7
          </button>
        </div>
        <!-- 8 button  -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('8','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            8
          </button>
        </div>
        <!-- 9 button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('9','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            9
          </button>
        </div>
        <!-- multiplication button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('*','function')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            *
          </button>
        </div>
      </div>
      <!-- end second button row -->
      <!-- third button row start -->
      <div class="flex w-full">
        <!-- 4 button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('4','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            4
          </button>
        </div>
        <!-- 5 button  -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('5','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            5
          </button>
        </div>
        <!-- 6 button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('6','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            6
          </button>
        </div>
        <!-- subtraction button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('-','function')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            -
          </button>
        </div>
      </div>
      <!-- end third button row -->
      <!-- fourth button row start -->
      <div class="flex w-full">
        <!-- 1 button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('1','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            1
          </button>
        </div>
        <!-- 2 button  -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('2','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            2
          </button>
        </div>
        <!-- 3 button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('3','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            3
          </button>
        </div>
        <!-- addition button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('+','function')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            +
          </button>
        </div>
      </div>
      <!-- end fourth button row -->
      <!-- fifth button row start -->
      <div class="flex w-full">
        <!-- 0 button -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('0','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            0
          </button>
        </div>
        <!-- decimal button  -->
        <div class="w-1/4 border-b border-r border-red-400">
          <button (click)="onClickValue('.','number')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            .
          </button>
        </div>

        <!-- equal button -->
        <div class="w-2/4 border-b border-r border-red-400">
          <button (click)="onClickValue('=','function')"
            class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-xl font-light text-white"
          >
            =
          </button>
        </div>
      </div>
      <!-- end fifth button row -->
    </div>
    <!-- end calculator button area -->
  </div>
</div>
